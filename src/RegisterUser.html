<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <form action="" onsubmit="handleSubmit(event)">
        <label for="name">Name</label>
        <input type="text" id="name" name="username" placeholder="Enter your name">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password">
        <button type="submit">Submit</button>
    </form>
    
    <script>
      
        const fetchData = async (username, email, password) => {
            try {
                
                const res = await axios.post("http://localhost:3000/apiBackend/register", {
                    username,
                    email,
                    password
                });
                alert(res.data); 
            } catch (error) {
                // Handling errors
                alert(error.response ? error.response.data : "Error occurred!");
                // console.log(error.response ? error.response.data : "Error occurred!")
            }
        };

      
        const handleSubmit = (e) => {
            e.preventDefault(); 

            // Get the form values
            const username = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

           
            fetchData(username, email, password);
            const clearForm = () => {
            document.getElementById("name").value = '';
            document.getElementById("email").value = '';
            document.getElementById("password").value = '';
        };
        };
    </script>
</body>
</html>
